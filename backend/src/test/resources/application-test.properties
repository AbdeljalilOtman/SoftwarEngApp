# MySQL Database Configuration for Testing
spring.datasource.url=jdbc:mysql://localhost:3306/jobmatrix
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop  # Creates schema at startup, drops after tests
spring.jpa.show-sql=true  # Logs SQL statements to the console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true  # Pretty-prints SQL logs

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Test-Specific Application Settings (if needed)
# jwt.secret=test-secret-key  # Uncomment if testing secured endpoints with JWT